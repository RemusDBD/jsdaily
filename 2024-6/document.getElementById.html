<html lang="en">
  <head>
    <title>Remus getElementById example</title>
  </head>
  <script>
  function changeColor(newColor) {
  const elem = document.getElementById("TEXT");
  elem.style.color = newColor;
}
  </script>
  <body>
  <H1>Remus getElementById example</H1>
    <p id="TEXT">Press the button to change the text color</p>
    <button onclick="changeColor('blue');">blue</button>
    <button onclick="changeColor('#ff0000');">red</button>
	<button onclick="changeColor('purple');">purple</button>
	<button onclick="changeColor('orange');">orange</button>
	<button onclick="changeColor('green');">green</button>
  </body>
</html>
