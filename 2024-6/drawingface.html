<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Circle with p5.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <h1>Javascript practice drawing with code by Remus</h1>

    <script>
        function setup() {
            createCanvas(400, 400);
        }

        function draw() {
            background(220);
            ellipse(212, 206, 283, 318); // head x,y,size
			ellipse(212, 250, 100, 73); // mouth x,y,size
			ellipse(150, 150, 30, 30); // left eye x,y,size
			ellipse(278, 150, 30, 30); // right eye x,y,size
        }
    </script>
</body>
</html>
